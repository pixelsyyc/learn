<!DOCTYPE html>
<html>
<head>
  <title>Gryd Test</title>
  <style type="text/css">
    body {
      height: 100vh;
      display: flex;
    }

    main {
      height: 80vmin;
      width: 80vmin;
      margin: auto;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 1em;
    }
    section:nth-child(1) {
      grid-column: 1/3;
    }
  </style>
</head>
<body>
  <main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </main>
</body>
</html>
